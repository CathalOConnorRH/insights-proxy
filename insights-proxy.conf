server {
    listen 1337 ssl;
    server_name prod.foo.redhat.com;
    ssl_certificate     /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    location /insightsbeta {
        proxy_pass http://localhost:9000/insightsbeta;
    }

    location /insights {
        proxy_pass http://localhost:9000/insights;
    }

    location / {
        proxy_pass https://access.redhat.com/;
        sub_filter "https://access.redhat.com" "http://prod.foo.redhat.com:1337";
        sub_filter_once off;
    }
}
